<mat-form-field appearance="outline" class="wide">
  <mat-label>{{ title }}</mat-label>
  <div class="bar">
    <span class="number">
      <!-- FIXME max number of needles depends on the machine (less for KH270) -->
      <input matInput #needleNumber type="number" value="1" min="1" max="100" 
        formControl="control" [disabled]="disabled">
    </span>
    <span class="space"></span>
    <span class="color">
      <mat-select #needleColor [(value)]="color" [disabled]="disabled">
        <mat-option value="orange">orange</mat-option>
        <mat-option value="green">green</mat-option>
      </mat-select>
    </span>
  </div>
</mat-form-field>
