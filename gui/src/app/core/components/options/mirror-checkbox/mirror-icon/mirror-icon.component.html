<ng-container *ngIf="knitSide; then knitSideIcon else purlSideIcon"></ng-container>

<ng-template #knitSideIcon>
  <img #img class="mirror-icon"
    src="../../../../assets/img/garamond-lowercase-e.png">
</ng-template>

<ng-template #purlSideIcon>
  <img #img class="mirror-icon"
    src="../../../../assets/img/garamond-lowercase-e-reversed.png">
</ng-template>
