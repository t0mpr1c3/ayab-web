<div class="card-body bar">
  <span>
    <ng-container *ngTemplateOutlet="firmwareMsg; context: data"></ng-container>
  </span>
</div>
<div><br/></div>
<div class="card-body bar">
  <span></span>
  <span>
    <generic-button name="OK" (click)="onClick()"></generic-button>
  </span>
</div>
  
<ng-template #firmwareMsg let-msg="message">
  <span>{{ msg }}</span>
</ng-template>

<ng-template #firmwareIcon let-success="success">
  <mat-icon class="icon">
    <ng-container *ngIf="success">check_circle_outline</ng-container>
    <ng-container *ngIf="!success">error_outline</ng-container>
  </mat-icon>
</ng-template>
