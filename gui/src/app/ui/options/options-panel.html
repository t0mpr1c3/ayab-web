<div class="button">
  <button mat-mini-fab title="Hide options" class="shown" (click)="hide()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
<div class="options shown">
  <div class="margin"></div>
    <port-select [disabled]="!(enabled$ | async)"></port-select>
    <form [formGroup]="form">
      <generic-select name="Knitting Mode" [control]="formControls.mode!" [enum]="modeEnum" [disabled]="!(enabled$ | async)"></generic-select>
      <colors-input [control]="formControls.colors!" [disabled]="!(enabled$ | async)"></colors-input>
      <row-input [control]="formControls.row!" [disabled]="!(enabled$ | async)"></row-input>
      <needle-input title="Start Needle" [control]="formControls.start!" color="orange" [disabled]="!(enabled$ | async)"></needle-input>
      <needle-input title="Stop Needle" [control]="formControls.stop!" color="green" [disabled]="!(enabled$ | async)"></needle-input>
      <generic-select name="Alignment" [control]="formControls.alignment!" [enum]="alignmentEnum" [disabled]="!(enabled$ | async)"></generic-select>
      <mirror-checkbox [control]="formControls.mirror!" [disabled]="!(enabled$ | async)"></mirror-checkbox>
    </form>
</div>
