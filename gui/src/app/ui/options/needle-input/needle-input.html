<mat-form-field appearance="outline" class="wide">
    <mat-label>Needle</mat-label>
    <input matInput id="needle" type="number" value="1" min="1" max="100">
    <mat-select [(value)]="side">
      <mat-option value="orange">orange</mat-option>
      <mat-option value="green">green</mat-option>
    </mat-select>
</mat-form-field>
