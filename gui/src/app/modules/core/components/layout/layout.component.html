<div class="container">
  <toolbar></toolbar>
  <div class="grid">
    <div class="canvas">
      <div #scenePlaceholder></div>
    </div>
    <div>
      @if (shown) {
        <div class="top">
          <button mat-mini-fab title="Hide options" class="shown" (click)="hideOptions()">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      }
      <div [ngClass]="{ 'options': true, 'shown': shown, 'hidden': !shown }">
        @if (!shown) {
          <button mat-mini-fab title="Show options" class="hidden" (click)="showOptions()">
            <mat-icon class="hidden">chevron_left</mat-icon>
          </button>
        }
        <div [ngClass]="{ 'invisible': !shown }">
          <div #optionsPlaceholder></div>
        </div>     
      </div>
    </div>
  </div>
</div>
