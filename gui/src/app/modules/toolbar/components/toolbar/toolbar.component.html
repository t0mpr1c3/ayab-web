<div>
  <mat-toolbar>
    <div class="left">
      <span class="title"><a href="https://ayab-knitting.com/">All Yarns Are Beautiful</a></span>
      <span class="space"></span>
      @if (loggedIn$ | async) {         
        <span [ngClass]="{'icon': true, 'grey': !(enabled$ | async)}">
          <mat-icon>person</mat-icon>
        </span>
      } @else {        
        <span class="icon grey">
          <mat-icon>person_outline</mat-icon>
        </span>
      }
      <span>
        <my-ayab-menu></my-ayab-menu>
      </span>      
      @if (imageLoaded$ | async) {
        <span class="space"></span>
        <span>
          <image-menu></image-menu>
        </span>
      }
      <span class="space"></span>
      <span>
        <tools-menu></tools-menu>
      </span>
      <span class="space"></span>    
      <span>
        <help-menu></help-menu>
      </span>
      <span class="space"></span>
      <span>
        <load-image-button>
        </load-image-button>
      </span>
      <span class="space"></span>
      <span>
        <knit-button></knit-button>
      </span>
      <span class="space"></span>
      <span>
        <cancel-button></cancel-button>
      </span>
    </div>
    <router-outlet></router-outlet>
    <div class="logo">
      <img src="../../assets/img/AYAB.png" alt="AYAB"/>
    </div>
  </mat-toolbar>
</div>
