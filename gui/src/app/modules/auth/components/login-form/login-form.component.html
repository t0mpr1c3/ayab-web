<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="block" [hideRequiredMarker]=true>
    <mat-label for="username">User name</mat-label>
    <input id="username" matInput type="text" formControlName="username">
    @if (f.username?.errors) {
      <mat-error class="form-error">{{getUsernameError(f.username?.errors)}}</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline" class="block" [hideRequiredMarker]=true>
    <mat-label for="password">Password</mat-label>
    <input id="password" matInput type="password" formControlName="password">
    @if (f.password?.errors) {
      <mat-error class="form-error">{{getPasswordError("Password", f.password?.errors)}}</mat-error>
    }
  </mat-form-field>
  <div class="bar">
    <generic-button name="Sign in" (clicked)="onSubmit()"
      [disabled]="f.username?.invalid || f.password?.invalid || (pending$ | async)" debounce></generic-button>
    <generic-button name="Cancel" (clicked)="onCancel()"></generic-button>
  </div>
</form>
