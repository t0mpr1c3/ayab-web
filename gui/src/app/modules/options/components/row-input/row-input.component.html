<mat-form-field appearance="outline" class="wide">
  <mat-label>Start Row</mat-label>
  <input matInput id="row-start" type="number" value="1" min="1" [formControl]="control"
    [max]="(rows$ | async) || null">
    <mat-hint *ngIf="rows$ | async" align="end">Rows: {{rows$ | async}}</mat-hint>
</mat-form-field>
